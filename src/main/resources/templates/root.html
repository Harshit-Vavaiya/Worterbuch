<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Worterbuch</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>Worterbuch</header>

<div id="main">
    <div th:each="wort : ${worts}">
    <div th:text="${wort.word}" class="word"></div>
    <div th:text="${wort.meaning}" class="meaning"></div>
    </div>
</div>
</body>
</html>
